<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Numbers</title>
</head>
<body>
  <div id='app' class="conteiner-fluid card">
    <h3 class="card-title">Нейронный сеть распазнающий рукаписминий цифры</h3>
    <div class="card-body row">
      <div id='game' class="col-md-5"></div>
      <div class="col-md-2 res">
        <div id='restart' class="btn btn-primary m-3">Restart</div>
        <div id='run' class="btn btn-primary m-3">Распознать</div>
      </div>
      <div class="col-md-5 res">
        <div id="answer"></div>
      </div>
    </div>
    <h3 class="card-title" style="font-size: 16px;">(Можно рисовать только в компьютере с мишкой)</h3>
  </div>
  <script src="./@tensorflow/tfjs/dist/tf.min.js"></script>
  <script src="./model/test.js"></script>
  <script src="./app.js"></script>
  <script src="./model/main.js"></script>
</body>
</html>
